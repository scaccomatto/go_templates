version: '3'

services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - local

  api:
    container_name: exagonal-con-app
    image: exagonalapp:latest
    depends_on:
      - db
    networks:
      - local

networks:
  local: